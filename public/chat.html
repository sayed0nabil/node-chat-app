<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/chat.css' />
    <title>Node-Chat-App</title>
</head>
<body>
    <p class='text-center bg-secondary text-white m-0 headline'>Welcome in Node Chat App</p>
    <div class="row">
        <div class="col-md-2 people" id='people_id'>
            <h2 class="text-white text-center">People</h2>
        </div>
        <div class="col-md-9 chat">
            <div class="messages">
                <ol id='messages'></ol> 
            </div>
            <div class="actions">
                <form id='message_form' class='w-100'>
                    <input type='text' name='message' id='msg' placeholder='Enter The message' autofocus autocomplete="off"/>
                    <button class='btn text-white' type='submit'>Send</button>
                    <button class='btn text-white' id='location_button' type='button'>Send location</button>
                </form>
            </div>
        </div>
    </div>
    <script id='message_template' type='text/template'>
        <li>
            <div class='row'>
                <h4 class='col-md-2'>{{ from }}</h4>
                <span class='lead col-md-10'>{{ createdAt }}</span>
            </div>
            <div class={{color}}>
                <p>{{ text }}</p>
            </div>
        </li>
    </script>
    <script id='location_message_template' type='text/template'>
        <li>
            <div class='row'>
                <h4 class='col-md-2'>{{ from }}</h4>
                <span class='lead col-md-10'>{{ createdAt }}</span>
            </div>
            <div class='text-primary'>
               <a href={{url}} target='__blank'>My Current Locations</a>
            </div>
        </li>
    </script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./js/jquery-3.4.0.min.js'></script>
    <script src='./js/mustache.js'></script>
    <script src='./js/jquery.ba-deparam.js'></script>
    <script src='./js/chat.js'></script>
</body>
</html>
