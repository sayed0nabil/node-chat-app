<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Join Page</title>
</head>
<body>
    <div style='background: rgb(3, 134, 241); height: 100vh; display:flex; justify-content: center; align-items: center'>
        <form action="/chat.html" style='height: 300px; overflow:hidden; width: 40%' class='bg-white text-primary'>
            <h2 class='text-secondary text-center bg-dark'>Chat</h2>
            <div class="form-group text-center">
                <h4 for="username">Display Name</h4>
                <input type="text" class="form-control w-75 m-auto" name='name' 
                placeholder="Enter Display Name For Other Users" autofocus/>
            </div>
            <div class="form-group text-center">
                <h4 for="username">Room Name</h4>
                <input type="text" class="form-control w-75 m-auto" name='room' 
                placeholder="Enter Room Name"/>
            </div>
            <div style='display: flex; justify-content: center'>
                <input class='w-50 m-auto btn btn-outline-primary' value='Join Room' type='submit' />
            </div>
        </form>
    </div>
</body>
</html>
